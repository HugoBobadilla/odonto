<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/90d513eb81.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logos">
        <img src="logo_uni.png" alt="logo-uninorte" id="logo-uninorte">
        <h1>Facultad de Odontología</h1>
      </div>
      <form action="">
        <div>
          <label for="tipo-usuario">Tipo de Usuario</label>
          <select name="tipo-usuario" id="tipo-usuario" class="form-field">
            <option value="profesor">Profesor</option>
            <option value="alumno">Alumno</option>
          </select>
        </div>
        <div>
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingresar Usuario" class="form-field" autocomplete="off">
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresar Contraseña" class="form-field">
        </div>
        <button type="submit" class="btn login-btn">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
